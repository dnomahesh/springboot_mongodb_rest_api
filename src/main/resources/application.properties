# Application Name and Server
spring.application.name=scm
server.port=8080
server.error.include-message=always
# server.servlet.context-path=/api


# ===============================
# = DATABASE CONFIGURATION =
# ===============================

# Uncomment only when using mysql
spring.datasource.url=jdbc:mysql://localhost:3306/yt_scm?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Uncomment only when using Access 2016
# DataSource for Access (.accdb)
# spring.datasource.url=jdbc:ucanaccess://C:/path/to/your/database.accdb
# spring.datasource.driver-class-name=net.ucanaccess.jdbc.UcanaccessDriver
# spring.datasource.username=
# spring.datasource.password=

# ===============================
# = JPA / HIBERNATE CONFIGURATION =
# ===============================
spring.jpa.hibernate.ddl-auto=update    
 # Use 'validate', 'update', 'create', or 'create-drop'
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Uncomment only when using mysql 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# # Uncomment when using access 2016  
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# ===============================
# = LOGGING CONFIGURATION =
# ===============================
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# = JACKSON JSON CONFIGURATION =
# ===============================
spring.jackson.serialization.indent_output=true
spring.jackson.default-property-inclusion=non_null